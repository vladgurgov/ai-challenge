<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Question Answering Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Agent</h1>
            <p class="subtitle">Ask me anything and I'll help you find answers</p>
            <div class="status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">üí¨</div>
                <h2>Welcome!</h2>
                <p>Start a conversation by typing your question below.</p>
            </div>
        </div>

        <div class="input-container">
            <div class="controls-row">
                <div class="model-selector">
                    <label for="modelSelect">ü§ñ Model:</label>
                    <select id="modelSelect" class="model-dropdown">
                        <option value="gpt-4o" selected>GPT-4o (128K)</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo (128K)</option>
                        <option value="gpt-4">GPT-4 (8K)</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (16K)</option>
                    </select>
                </div>
                <div class="mode-toggle">
                    <button type="button" id="compareModeToggle" class="mode-toggle-btn">
                        <span class="toggle-icon">üå°Ô∏è</span>
                        <span class="toggle-text">Compare Temps</span>
                    </button>
                    <button type="button" id="tokenTestBtn" class="mode-toggle-btn">
                        <span class="toggle-icon">üìä</span>
                        <span class="toggle-text">Test Tokens</span>
                    </button>
                    <div class="mode-indicator" id="modeIndicator">Normal Mode</div>
                </div>
            </div>
            <form id="chatForm">
                <textarea 
                    id="userInput" 
                    placeholder="Type your question here..." 
                    rows="1"
                    required
                ></textarea>
                <button type="submit" id="sendButton">
                    <span class="button-text">Send</span>
                    <span class="button-icon">‚Üí</span>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
